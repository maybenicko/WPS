<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-png">
    <title>WPS</title>
    <link rel="stylesheet" href="css/barbour.css">
</head>
<body>
    <div class="tartan-pattern"></div>
    <button id="theme-toggle">ðŸŒ™</button>
    
    <div class="upload-container">
        <h2>Upload Barbour PDF</h2>
        <div id="drop-area">
            <p>Drag & Drop<br> or <br> <span id="browse-btn">Click to Browse</span></p>
            <input type="file" id="file-input" accept="application/pdf">
        </div>
        <p id="file-name"></p>
        <button id="upload-btn" disabled>Upload</button>
        <p id="status"></p>
    </div>

    <div class="error-section" id="error-section">
        <p class="error-message">Something went wrong. Please enter a link manually.</p>
        <input type="text" id="link-input" placeholder="Enter link here...">
        <button id="submit-link">Submit</button>
    </div>

    <script src="js/barbour.js"></script>
</body>
</html>
